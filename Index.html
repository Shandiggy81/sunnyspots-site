
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SunnySpots Melbourne</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #fff8f0; }
    header { background: linear-gradient(to right, #FF8008, #FFC837); color: white; padding: 1rem; text-align: center; }
    .tags { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin: 1rem; }
    .tag { background: #FFD700; border-radius: 20px; padding: 0.5rem 1rem; font-weight: bold; }
    #map { height: 80vh; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>☀️ SunnySpots Melbourne</h1>
    <p>Discover the best sunny, cozy, and vibe-filled venues in Melbourne</p>
  </header>
  <div class="tags">
    <div class="tag">☀️ Sunny</div>
    <div class="tag">🐶 Dog-Friendly</div>
    <div class="tag">🔥 Fireplace</div>
    <div class="tag">🎶 Live Music</div>
    <div class="tag">♿ Accessible</div>
    <div class="tag">🍺 Beer Garden</div>
  </div>
  <div id="map"></div>

  <script>
    var map = L.map('map').setView([-37.8136, 144.9631], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    const venues = [
      { name: "Union Hotel Windsor", lat: -37.855, lon: 144.993, icon: "🔥" },
      { name: "Fitzroy Beer Garden", lat: -37.800, lon: 144.978, icon: "☀️" },
      { name: "Good Heavens Rooftop", lat: -37.812, lon: 144.964, icon: "🎶" }
    ];

    venues.forEach(venue => {
      L.marker([venue.lat, venue.lon])
        .addTo(map)
        .bindPopup(`<b>${venue.icon} ${venue.name}</b>`);
    });
  </script>
</body>
</html>
