<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SunnySpots Melbourne ‚òÄÔ∏è</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #map { height: 90vh; width: 100%; }
    .header {
      background: orange;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      text-align: center;
    }
    .weather-box {
      padding: 1rem;
      text-align: center;
      font-size: 1.1rem;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-sA+e2Y01jKzZ2aaz0p4vl4HYAzc+iFf5WvQ3HnFZGh0="
    crossorigin=""
  />
</head>
<body>
  <div class="header">‚òÄÔ∏è SunnySpots Melbourne</div>
  <div class="weather-box" id="weather">Loading weather...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-o9N1j6kUaF2XueAMPdWk8VtKf2ScE6tUoJkz4GaM3u0="
    crossorigin=""></script>
  <script>
    const WEATHER_API_KEY = '1b484e6c65c5ef2397a696747566e639';

    const map = L.map('map').setView([-37.8136, 144.9631], 13); // Melbourne

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example sunny venue marker
    L.marker([-37.8136, 144.9631]).addTo(map).bindPopup("‚òÄÔ∏è Rooftop Bar - Great sun midday!");

    // Fetch weather
    async function loadWeather() {
      const lat = -37.8136;
      const lng = 144.9631;
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=1b484e6c65c5ef2397a696747566e639&units=metric');
        const data = await response.json();
        const temp = Math.round(data.main.temp);
        const description = data.weather[0].description;
        document.getElementById("weather").innerText =
          `üå°Ô∏è ${temp}¬∞C ‚Ä¢ ${description.charAt(0).toUpperCase() + description.slice(1)}`;
      } catch (err) {
        document.getElementById("weather").innerText = "Melbourne weather unavailable ‚òÅÔ∏è";
        console.error(err);
      }
    }

    loadWeather();
  </script>
</body>
</html>
