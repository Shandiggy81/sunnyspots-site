
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SunnySpots Melbourne</title>
</head>
<body>
  <h1>ðŸŒž SunnySpots Melbourne</h1>
  <div id="weather-status">Melbourne weather unavailable</div>

<script>
  async function updateWeather() {
    try {
      const res = await fetch('https://wttr.in/Melbourne?format=3');
      const weather = await res.text();
      document.getElementById('weather-status').innerText = weather;
    } catch (e) {
      document.getElementById('weather-status').innerText = 'Weather temporarily unavailable';
    }
  }
  window.onload = updateWeather;
</script>
</body>
</html>
